<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Train Scheduler</title>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper">
      <div class="container">
        <div class="title-container brand-logo">
          <img class="logo" src="./assets/images/locomotive.png" alt="locomotive">
          <a href="#" id="logo-title" >Train Scheduler</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- Train Schedule Section -->
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="schedule-container" class="col s12 section">
          <h5 class="white-text center-align section-title">Current Train Schedule</h5>
          <table class="striped">
            <thead>
                <tr>
                    <th><b>Train Name</b></th>
                    <th><b>Destination</b></th>
                    <th><b>Frequency (min)</b></th>
                    <th><b>Next Arrival</b></th>
                    <th><b>Minutes Away</b></th>
                </tr>
            </thead>
            <tbody id="train-table">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Add train section -->
    <div class="row">
      <div class="col s12">
        <div id="add-container" class="col s12 section">
          <h5 class="white-text center-align section-title">Add a Train</h5>
          <div class="col s12">
            <form>
              <div class="row">
                <div class="input-field col s12">
                  <input id="train-name" type="text" class="validate">
                  <label for="train-name">Train Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="destination" type="text" class="validate">
                  <label for="destination">Destination</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="first-time" type="text" class="validate">
                  <label for="first-time">First Stop (HH:mm military time)</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="frequency" type="number" class="validate">
                  <label for="frequency">Frequency (min)</label>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <button id="add-btn" class="btn waves-effect waves-light">Add Train</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/javascript/app.js"></script>
</body>

</html>
